    <script>
        function countdownTimer(dateString, elementID) {
            let countDownDate = new Date(dateString).getTime();

            // Update the count down every 1 second
            let x = setInterval(function () {
                let now = new Date().getTime();
                let distance = countDownDate - now;
                let days = Math.floor(distance / (1000 * 60 * 60 * 24));
                let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                let seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById(elementID).innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

                if (distance < 0) {
                    clearInterval(x);
                    document.getElementById(elementID).innerHTML = "EXPIRED";
                }
            }, 1000);
        }

        countdownTimer("June 24, 2021 00:00:00", "MCAT");
        countdownTimer("June 24, 2021 00:00:00", "research");
        countdownTimer("Nov 01, 2021 00:00:00", "work");

    </script>
