<!DOCTYPE html>
<meta charset="utf-8">


<head>

    <!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">-->

    <link href="../../../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../../index.css" rel="stylesheet">
    <link href="amino_acids.css" rel="stylesheet">

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="amino_acids.js"></script>
    <script src="../../../automation/loadHeaderFooter.js"></script>
    <title>Amino Acids</title>

</head>
<body>

<div class="container-fluid">
    <div id="header-placeholder"></div>
    <div class="b-section-divider"></div>


    <div class="container-fluid">
        <div class="d-flex flex-wrap justify-content-center p-3" id="amino_acids_d3_object"></div>
    </div>


    <div class="b-section-divider"></div>
    <div id="footer-placeholder"></div>

</div>


<script>

    var diameter = 960,
        radius = diameter / 2,
        innerRadius = radius - 120;

    var cluster = d3.cluster()
        .size([360, innerRadius]);

    var line = d3.radialLine()
        .curve(d3.curveBundle.beta(0.85))
        .radius(function (d) {
            return d.y;
        })
        .angle(function (d) {
            return d.x / 180 * Math.PI;
        });

    var svg = d3.select("#amino_acids_d3_object").append("svg")
        .attr("width", diameter)
        .attr("height", diameter)
        .append("g")
        .attr("transform", "translate(" + radius + "," + radius + ")");

    var link = svg.append("g").selectAll(".link"),
        node = svg.append("g").selectAll(".node");

    d3.json("amino_acids.json", function (error, classes) {
        if (error) throw error;

        var root = packageHierarchy(classes)
            .sum(function (d) {
                return d.size;
            });

        cluster(root);

        link = link
            .data(packageImports(root.leaves()))
            .enter().append("path")
            .each(function (d) {
                d.source = d[0], d.target = d[d.length - 1];
            })
            .attr("class", "link")
            .attr("d", line);

        node = node
            .data(root.leaves())
            .enter().append("text")
            .attr("class", "node")
            .attr("dy", "0.31em")
            .attr("transform", function (d) {
                return "rotate(" + (d.x - 90) + ")translate(" + (d.y + 8) + ",0)" + (d.x < 180 ? "" : "rotate(180)");
            })
            .attr("text-anchor", function (d) {
                return d.x < 180 ? "start" : "end";
            })
            .text(function (d) {
                return d.data.key;
            })
            .on("mouseover", mouseovered)
            .on("mouseout", mouseouted);
    });


    loadHeaderFooter("../../../automation/header.html", "../../../automation/footer.html")


</script>

</body>
