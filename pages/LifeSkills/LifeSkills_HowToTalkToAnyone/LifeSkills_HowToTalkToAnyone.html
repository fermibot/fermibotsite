<script>

    // Add tooltip div to HTML (place this in your HTML file)
    var tooltip = d3.select("body").append("div")
        .attr("class", "tooltip")
        .style("opacity", 0)
        .style("position", "absolute")
        .style("background-color", "white")
        .style("border", "solid")
        .style("border-width", "1px")
        .style("border-radius", "5px")
        .style("padding", "10px");


    var diameter = 1200,
        radius = diameter / 2,
        innerRadius = radius - 250;

    var cluster = d3.cluster()
        .size([180, innerRadius]);

    var line = d3.radialLine()
        .curve(d3.curveBundle.beta(0.85))
        .radius(function (d) {
            return d.y;
        })
        .angle(function (d) {
            return d.x / 180 * Math.PI;
        });

    var svg = d3.select("#amino_acids_d3_object").append("svg")
        .attr("width", diameter)
        .attr("height", diameter)
        .append("g")
        .attr("transform", "translate(" + radius + "," + radius + ")");

    var link = svg.append("g").selectAll(".link"),
        node = svg.append("g").selectAll(".node");

    d3.json("LifeSkills_HowToTalkToAnyone.json", function (error, classes) {
        if (error) throw error;

        var root = packageHierarchy(classes)
            .sum(function (d) {
                return d.size;
            });

        cluster(root);

        link = link
            .data(packageImports(root.leaves()))
            .enter().append("path")
            .each(function (d) {
                d.source = d[0], d.target = d[d.length - 1];
            })
            .attr("class", "link")
            .attr("d", line);

        // node = node
        //     .data(root.leaves())
        //     .enter().append("text")
        //     .attr("class", "node")
        //     .attr("dy", "0.31em")
        //     .attr("transform", function (d) {
        //         return "rotate(" + (d.x - 90) + ")translate(" + (d.y + 8) + ",0)" + (d.x < 180 ? "" : "rotate(180)");
        //     })
        //     .attr("text-anchor", function (d) {
        //         return d.x < 180 ? "start" : "end";
        //     })
        //     .text(function (d) {
        //         return d.data.key;
        //     })
        //     .on("mouseover", mouseovered)
        //     .on("mouseout", mouseouted);

        // Modify your node creation code to include tooltips
        node = node
            .data(root.leaves())
            .enter().append("text")
            .attr("class", "node")
            .attr("dy", "0.31em")
            .attr("transform", function (d) {
                return "rotate(" + (d.x - 90) + ")translate(" + (d.y + 8) + ",0)" + (d.x < 180 ? "" : "rotate(180)");
            })
            .attr("text-anchor", function (d) {
                return d.x < 180 ? "start" : "end";
            })
            .text(function (d) {
                return d.data.key;
            })
            .on("mouseover", function (d) {
                // Show tooltip with summary if available
                if (d.data.summary) {
                    tooltip.transition()
                        .duration(200)
                        .style("opacity", 1);
                    tooltip.html(d.data.summary)
                        .style("right", (radius) + "px")
                        .style("top", (radius + innerRadius - 125) + "px");
                }

                // Your existing mouseover code
                mouseovered(d);
            })
            .on("mouseout", function (d) {
                // Hide tooltip
                tooltip.transition()
                    .duration(500)
                    .style("opacity", 0);

                // Your existing mouseout code
                mouseouted(d);
            });
    });
