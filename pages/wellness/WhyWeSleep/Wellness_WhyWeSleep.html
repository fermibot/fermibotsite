<!doctype html>
<html lang="en" data-bs-theme="auto">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="12 Sleep Tips from Why We Sleep by Matthew Walker">
    <title>Wellness | Sleep | Why We Sleep</title>

    <link rel="canonical" href="https://fermibot.org/pages/wellness/WhyWeSleep/Wellness_WhyWeSleep.html">
    <link href="../../../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="Wellness_WhyWeSleep.css" rel="stylesheet">

    <script src="../../../bootstrap/assets/color-modes.js"></script>
    <script src="../../../bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../../../automation/loadObjects.js"></script>

    <script>
        loadHeaderFooter("../../../automation/header.html", "../../../automation/footer.html", "../../../automation/theme_toggle.html")
    </script>

    <link href="../../../bootstrap/assets/headers.css" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#667eea">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>

<body class="container-xl">
<div id="theme_icons_placeholder"></div>

<main id="main-content">
    <h1 class="visually-hidden">Why We Sleep - 12 Essential Sleep Tips</h1>
    <div id="header_placeholder"></div>

    <!-- Page Header -->
    <div class="page-header">
        <div class="header-content">
            <div class="header-icon">üåô</div>
            <h2 class="header-title">Wellness | Sleep | Why We Sleep</h2>
            <p class="header-subtitle">12 Essential Sleep Tips by Matthew Walker</p>
        </div>

        <!-- Progress Summary -->
        <div class="progress-summary">
            <div class="progress-bar-container" role="progressbar" aria-label="Progress">
                <div class="progress-bar-fill" id="progressBar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="progress-text">
                <span id="progressCount">0/12</span> tips reviewed
                <button class="reset-btn" id="resetProgress" title="Reset progress" aria-label="Reset progress">‚Üª</button>
            </div>
        </div>
    </div>

    <!-- Search and Filter Bar -->
    <div class="controls-bar">
        <div class="search-container">
            <input type="search"
                   id="searchInput"
                   class="search-input"
                   placeholder="Search tips... (Press / to focus)"
                   oninput="handleSearch(event)"
                   aria-label="Search sleep tips">
            <span class="search-icon">üîç</span>
        </div>

        <div class="filter-container">
            <button class="filter-btn active" data-category="all" onclick="handleFilter('all')" aria-label="Show all tips">All</button>
            <button class="filter-btn" data-category="morning" onclick="handleFilter('morning')" aria-label="Filter by morning">Morning</button>
            <button class="filter-btn" data-category="daytime" onclick="handleFilter('daytime')" aria-label="Filter by daytime">Daytime</button>
            <button class="filter-btn" data-category="evening" onclick="handleFilter('evening')" aria-label="Filter by evening">Evening</button>
            <button class="filter-btn" data-category="behavioral" onclick="handleFilter('behavioral')" aria-label="Filter by behavioral">Behavioral</button>
            <button class="filter-btn" data-category="dietary" onclick="handleFilter('dietary')" aria-label="Filter by dietary">Dietary</button>
        </div>
    </div>

    <!-- Action Buttons -->
    <div class="action-bar">
        <button class="action-btn" onclick="markAllComplete(true)" title="Mark all tips as reviewed" aria-label="Mark all as complete">
            <span class="action-icon">‚úì</span>
            Mark All
        </button>
        <button class="action-btn" onclick="markAllComplete(false)" title="Unmark all tips" aria-label="Unmark all">
            <span class="action-icon">‚óã</span>
            Clear All
        </button>
        <button class="action-btn" onclick="exportProgress()" title="Export your progress" aria-label="Export progress">
            <span class="action-icon">üì§</span>
            Export
        </button>
        <button class="action-btn" id="statsBtn" onclick="showStats()" title="View statistics" aria-label="View statistics">
            <span class="action-icon">üìä</span>
            Stats
        </button>
    </div>

    <!-- View Switcher -->
    <div class="view-switcher">
        <button class="view-btn active" data-view="clock" title="Clock view (Ctrl+1)" aria-pressed="true">
            <span class="view-icon">‚è∞</span>
            <span class="view-label">Clock</span>
        </button>
        <button class="view-btn" data-view="cards" title="Card grid view (Ctrl+2)" aria-pressed="false">
            <span class="view-icon">üé¥</span>
            <span class="view-label">Cards</span>
        </button>
        <button class="view-btn" data-view="timeline" title="Timeline view (Ctrl+3)" aria-pressed="false">
            <span class="view-icon">üìã</span>
            <span class="view-label">List</span>
        </button>
    </div>

    <!-- Visualization Container -->
    <div class="visualization-container">
        <!-- Clock View -->
        <div class="view-content active" id="clockView">
            <div class="clock-container">
                <div class="clock-face" id="clockFace">
                    <div class="clock-center">
                        <div class="clock-center-icon">üí§</div>
                        <div class="clock-center-text">Select a tip</div>
                    </div>
                </div>
            </div>
            <div class="tip-detail" id="clockTipDetail"></div>
        </div>

        <!-- Card Grid View -->
        <div class="view-content" id="cardsView">
            <div class="cards-grid" id="cardsGrid"></div>
        </div>

        <!-- Timeline View -->
        <div class="view-content" id="timelineView">
            <div class="timeline-container" id="timelineContainer"></div>
        </div>
    </div>

    <div id="footer_placeholder"></div>
</main>

<script src="Wellness_WhyWeSleep.js"></script>
<script>loadThemeIcons("../../../automation/theme_icons_svg.html")</script>

<!-- Service Worker Registration -->
<script>
if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js')
            .then(registration => {
                console.log('ServiceWorker registered:', registration.scope);
            })
            .catch(error => {
                console.log('ServiceWorker registration failed:', error);
            });
    });
}
</script>
</body>
</html>
